<header class="w-full p-3 border-b shadow-md">
  <div class="flex items-center justify-between mx-auto align-middle max-w-screen-2xl">
    <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-16">
    <nav class="flex gap-3 my-2 text-2xl uppercase">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a>Contact</a>
    </nav>
    <div class="flex gap-3 align-middle">
        <a matBadge="5" matBadgeSize="large" class="mt-2 mr-2 custom-badge">
            <mat-icon>shopping_cart</mat-icon>
            
        </a>
        <button mat-stroked-button>Login</button>
        <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>
