<header class="fixed top-0 z-50 w-full p-3 bg-white border-b shadow-md max-h-20">
  <div
    class="flex items-center justify-between mx-auto align-middle max-w-screen-2xl"
  >
    <img
      routerLink="/"
      src="/images/logo.png"
      alt="app logo"
      class="max-h-16"
    />
    <nav class="flex gap-3 my-2 text-2xl uppercase">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active">Errors</a>
      <a>Contact</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a matBadge="5" matBadgeSize="large" class="mt-2 mr-2 custom-badge">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>

@if (busyService.loading) {
  <mat-progress-bar mode="indeterminate" class="fixed z-50 top-20"></mat-progress-bar>
}
